<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Porcentajes y descuentos | Curso Pr√°ctico de JS en Platzi</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .margenTop {
        margin-top: 15px;
      }
      .margenBottom {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="container">
    <header class="margenTop">
      <h1>Porcentajes y descuentos</h1>
    </header>
    <section class="margenTop">
      
      <div class="card">
        <div class="card-header">
          <h2>Calcula el precio a pagar de tus productos con descuento.</h2>
        </div>
        
        <form class="card-body">
          <div class="row">
            <div class="col">
              <label for="InputPrice">Escribe el precio del producto:</label>
              <input id="InputPrice" type="number" class="form-control"/>
            </div>

            <div class="col">
              <label for="InputDiscount">Escribe el descuento de tu producto:</label>
              <input id="InputDiscount" type="number" class="form-control"/>
            </div>
          </div>
          
          <button type="button" onclick="onClickButtonPriceDiscount()" class="margenTop btn btn-primary">Calcular el precio con descuento</button>
        
          <div class="margenTop" id="priceFinal">
            
          </div>
          
        </form>
      </div>
    </section>

    <script src="./descuentos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
